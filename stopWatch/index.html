<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    #display {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
    <h1>Stop <span style="color: saddlebrown;">Watch</span> </h1>

  <div id="display">00:00:00</div>
  <div>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
