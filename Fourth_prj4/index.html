<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POpUp Share Model Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="view-model">Share <i class="fa-solid fa-share" style="color:  #7d2ae8;"></i></button>
    <div class="popup">
        <header>
            <span>Share Model</span>
            <div class="close"><i class="uil-times"></i></div>
        </header>
        <div class="content">
            <p>Share this link via</p>
            <ul class="icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter" style="color: #74C0FC;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp" style="color: #63E6BE;"></i></a>
                <a href="#"  id="telegram" ><i class="fa-brands fa-telegram"></i></a>
            </ul>
            <p>Or copy link</p>
            <div class="field">
                <i class="uil uil-link"></i>
                <input type="text" value="example.com/share-link">
                <button class="copy">Copy</button>
            </div>
        </div>
    </div>

    



    

    <script src="script.js"></script>
</body>
</html>
